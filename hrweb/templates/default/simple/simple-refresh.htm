<script type="text/javascript">
$(document).ready(function()
{
$("#form_simple").validate({
 //debug: true,
// onsubmit:false,
//onfocusout :true,
   rules:{
   pwd:{
    required: true,
	minlength:6,
	remote:{     
		url:"{#$HIGHWAY.site_dir#}plus/ajax_simple.php",     
		type:"get",    
		data:{"pwd":function (){return $("#pwd").val()},"id":function (){return $("#id").val()},"act":"check_pwd","time":function (){return new Date().getTime()}}     
		}
   }	   
	},
    messages: {
    pwd: {
    required: "パスワード入力",
    minlength: jQuery.format("パスワード{0}文字より長い"),
	remote: jQuery.format("パスワード管理エラー")	
   }
  },
  errorPlacement: function(error, element) {
    if ( element.is(":radio") )
        error.appendTo( element.parent().next().next() );
    else if ( element.is(":checkbox") )
        error.appendTo ( element.next());
    else
        error.appendTo(element.parent());
	}
    });
	/////验证码部分
});
</script>
